<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/03aside.css">
</head>

<body>

    <div class="sidebar-wrap">
        <ul class="sidebar-main">
            <li class="sidebar-content sidebar-cart">
                <i class="i-icon white-cart"></i>
                <p class="icon-tex">购物车</p>
                <span class="sidebar-cart-count"></span>
            </li>

            <li class="sidebar-line"></li>
            <li class="sidebar-content sidebar-kefu">
                <i class="i-icon white-kefu"></i>
                <p class="icon-tex">客服咨询</p>
                <span class="drawer-handle"></span>
            </li>

            <li class="sidebar-line"></li>
            <li class="sidebar-content sidebar-member">
                <i class="i-icon icon-member"></i>
                <p class="icon-tex">登录</p>
                <span class="drawer-handle"></span>
            </li>
        </ul>
        <p class="icon-top-box">
            <a href="###" class="i-icon icon-top"></a>
        </p>

    </div>
    <div class="cart-fixed-box cart-drawer">
        <div class="cfb-title-box">
            <i class="i-icon black-cart"></i>
            <p>购物车</p>
        </div>
        <ul>
            <li class="cfb-empty-text">购物车为空</li>
        </ul>
        <div class="cfb-bottom-box">
            <p>共<span class="count-num red">0</span>件商品 共计<span class="count-price red">¥0.00</span>
                <span class="cfb-js-btn">去结算</span>
            </p>
        </div>
    </div>
    <div class="sidebar-drawer kefu-drawer">
        <div class="sd-title">
            <p class="kefu-icon">客服</p>
        </div>
        <div class="btn-box">
            <a href="###" class="ng-btn" title="男科/肝病科"><span class="mask-lay"></span>男科/肝病科</a>
            <a href="###" class="zh-btn" title="综合科"><span class="mask-lay"></span>综合科</a>
            <a href="###" class="sh-btn" title="售后服务"><span class="mask-lay"></span>售后服务</a>
        </div>
        <div class="qr_code">
            <img src="images/asses50.png" alt="">
            <p class="code_tips">扫码关注“八百方正品药” <br>
                <span>领30元红包</span>
                ，阅读健康资讯
            </p>
        </div>
    </div>
    <div class="logout">
        <div class="login-box">
            <img src="images/asses51.png" alt="">
            <div class="login-title-box">
                <p class="login-title">您好，请先登录！</p>
                <p class="a-box">
                    <a href="" class="a-denglu">登录</a>
                    <a href="" class="a-zhuce">注册</a>
                </p>

            </div>

        </div>
        <p class="btm">注册享100元新人礼包！</p>
    </div>
    <div class="login">
        <div class="user-account">
            <p>您好，<a href="###" class="rightAccount">云边有个小卖铺。</a></p>
            <span>
                <em class="level">V1</em>
                <span class="levelName">注册会员</span>
            </span>
        </div>
        <ul class="user-info">
            <li><span class="rightScore">0</span><p>积分</p></li>
            <li><span class="rightCoupon">1</span><p>红包</p></li>
            <li><span class="rightCard">5</span><p>优惠券</p></li>
        </ul>
    </div>
    <div class="kefu_pop_wrap">
        <div class="kefu_pop_mid">
            <a href="###" class="mid_close"></a>
        </div>
        <div class="kefu_pop_small">
            <p class="small_tips">联系我</p>
            <span class="small_icon"></span>
        </div>
        <div class="kefu_pop_big">
            <a href="###" class="big_close"></a>
        </div>
    </div>
</body>
<script src="js/aside.js"></script>
</html>
