<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册页面</title>
    <link rel="stylesheet" href="css/zhuce.css">
</head>

<body>
    <div id="box">
        <div id="top-nav">
        </div>

        <div class="center-box">
            <div class="content">
                <h2 class="logo"><img src="images/asses52.jpeg" alt=""></h2>
                <div class="center-ensure">
                    <p class="top-zheng">
                        <a href="###">
                            <i class="i-icon icon-zheng"></i>
                            <em>国A20140001</em>
                        </a>
                    </p>
                    <a href="###" class="top-bao">
                        <i class="i-icon icon-bao"></i>
                        <em>正品保险</em>
                    </a>
                </div>
            </div>

        </div>
        <div class="classify">
            <div class="content">
                <div class="b_login mod_reglog">
                    <div class="ly_rt"style="display: none" >
                        <div class="hd-tab">
                            <div class="btn-hd-tel current">手机号登录</div>
                            <div class="gap"></div>
                            <div class="btn-hd-email">邮箱登录</div>
                        </div>
                        <div class="login-main">
                            <form action="" class="login-form">
                                <div class="sign-hint sign">
                                    <div class="hint-icon">一</div>
                                    <p>请输入有效的11位手机号码</p>
                                </div>
                                <div class="form-inline-tel form-sign">
                                    <img src="images/phone.png" alt="">
                                    <input type="text" class="phone phone-inline" placeholder="请输入您的手机号">
                                </div>
                                <div class="form-inline-email form-sign">
                                    <img src="images/letter.png" alt="">
                                    <input type="text" class="email" placeholder="请输入邮箱地址/账号名">
                                </div>
                                <div class="form-sign-pwd form-inline-pwd form-sign">
                                    <img src="images/lock.png" alt="">
                                    <input type="text" maxlength="16" name="pwd" class="password-show password password-inline-show"
                                        placeholder="请输入您的密码">
                                    <input type="password" maxlength="16" name="pwd" class="password-hide password password-inline-hide"
                                        placeholder="请输入您的密码">
                                    <div class="change-eye eye-hide inline-eye" data-show="1"></div>
                                </div>
                                <div class="form-change-forget">
                                    <a href="###" class="note-text">短信快捷登录丨注册</a>
                                    <a href="###" class="pwd-text">使用密码登录</a>
                                    <a href="###" class="forget-pwd">忘记密码？</a>
                                </div>
                                <div class="login-btn-submit">登&nbsp;&nbsp;录</div>
                                <div class="auto_log auto_log-inline">
                                    <input type="checkbox" name="status" class="status status-inline">两周内免登录
                                    <a href="###" class="for_register">免费注册></a>
                                </div>
                            </form>
                        </div>
                        <ul class="login-other">
                            <li>
                                <a href="###">
                                    <img src="images/QQ.png" alt="">QQ
                                </a>
                                <div class="gaps"></div>
                            </li>
                            <li>
                                <a href="###">
                                    <img src="images/wechat.png" alt="">微信
                                </a>
                                <div class="gaps"></div>
                            </li>
                            <li>
                                <a href="###">
                                    <img src="images/alipay.png" alt="">支付宝
                                </a>
                                <div class="gaps"></div>
                            </li>
                            <li>
                                <a href="###">
                                    <img src="images/sina.png" alt="">微博
                                </a>
                                <div class="gaps"></div>
                            </li>
                        </ul>
                    </div>
                    <div class="ly_r"style="display: block">
                        <div class="hd-tab">
                            <div class="btn-hd-sign current">八百方会员注册</div>
                            <div class="gap"></div>
                            <div class="btn-hd-login">
                                已有账号，直接<span>登录></span>
                            </div>
                        </div>
                        <div class="login-main">
                            <form action="" class="sign-form">
                                <div class="sign-hint hint">
                                    <div class="hint-icon">一</div>
                                    <p>请输入中国大陆11位手机号</p>
                                </div>
                                <div class="form-sign-tel form-sign">
                                    <img src="images/phone.png" alt="">
                                    <input type="text" class="phone phone-sign" placeholder="请输入您的手机号">
                                </div>
                                <div class="form-sign-note form-sign">
                                    <img src="images/safe-lock.png" alt="">
                                    <input type="text" maxlength="6" class="password-show-duanxin"
                                        placeholder="请输入短信验证码">
                                    <div class="get-note">获取验证码</div>
                                    <div class="get-noted">
                                        <span class="note-time">59</span>秒后重新获取
                                    </div>
                                </div>
                                <div class="form-sign-pwd form-inline-pwd form-sign">
                                    <img src="images/lock.png" alt="">
                                    <input type="text" maxlength="16" name="pwd" class="password-show password password-sign-show"
                                        placeholder="请设置您的密码">
                                    <input type="password" maxlength="16" name="pwd" class="password-hide password password-sign-hide"
                                        placeholder="请设置您的密码">
                                    <div class="change-eye eye-hide sign-eye" data-show="1"></div>
                                </div>
                                <div>
                                    <div class="registerCaptcha">
                                        <input type="hidden" name="NECaptchaValidate" class="yidun_input">
                                    </div>
                                </div>
                                <div class="sign-submit form-sign">同意协议并注册</div>
                                <div class="auto_log">
                                    <input type="checkbox" name="status" class="status status-sign">
                                    <a href="###">《八百方用户注册协议》</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer-cont">
        </div>
        <div class="aside-box">
        </div>
    </div>

</body>
<script src="js/jquery-1.10.1.min.js"></script>
<script src="js/common.js"></script>
<script src="js/zhuce.js"></script>
<script>
    (function () {
        $('#top-nav').load('head.html');
        $('.footer-cont').load('foot.html');
        $('.aside-box').load('aside.html');
    })();
</script>

</html>
